[env:ttgo-lora32-v21]
platform = espressif32
board = ttgo-lora32-v21
framework = arduino
monitor_speed = 115200
lib_deps =
  adafruit/Adafruit SSD1306 @ ^2.5.1
  adafruit/Adafruit BusIO@^1.11.0
  cnmat/OSC @ 0.0.0-alpha+sha.41b44981e3